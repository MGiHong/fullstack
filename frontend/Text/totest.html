<!DOCTYPE html>
<html>

<head>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        form {
            width: 800px;
            max-width: 100%;
            margin: 20px auto;
        }

        button,
        input[type=search] {
            height: 50px;
            vertical-align: bottom;
        }

        button {
            width: 15%;
            padding: 5px;
            background-color: wheat;
            border-right: none;
            border-radius: 25px 0 0 25px;
            outline: none;


        }
        input{width: 85%;
            border: 1px solid #000;
            border-left: none;
            border-radius: 25px;
            font-size: 16px;

        }
        

        .flexbox {

            height: 50px;
            border: 1px solid #000;
            display: flex;

        }

        header #rogin {
            width: 150px;
        }

        .flexbox:nth-first-of-type>.item:nth-last-of-type(1) {
            margin-left: auto;
        }

        .flexbox1 {
            height: 300px;
            display: flex;
            border: 1px solid #000;
            text-align: center;
        }

        .flexbox2 {
            height: 500px;
            display: flex;
            border: 1px solid #000;
            justify-content: space-between;

        }

        .item {

            width: 50px;
            height: 50px;

            line-height: 50px;

        }

        .item1 {

            width: 150px;
            height: 400px;
            align-items: center;
            justify-content: center;
        }

        .img {
            width: 100%;
            height: 100%;
        }

        .img1 {
            width: 150px;
            height: 200px;
            margin: auto;
        }

        div#center {
            align-items: center;
            justify-content: center;
        }

        #start {
            /* -webkit-justify-content: flex-start; */
            justify-content: flex-start;
        }

        div#search {
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div id="start" class="flexbox">
        <div class="item">로고</div>
        <div class="item">메뉴1</div>
        <div class="item">메뉴2</div>
        <div class="item">메뉴3</div>
        <div id="rogin" class="item">회원가입/로그인</div>

    </div>

    <div class="flexbox1" id="center">
        <img src="../img/automobile.svg" class="img">

    </div>

    <div class="flexbox2">

        <input type="search">
    </div>

    <div class="item1"><img src="../img/automobile.svg" class="img1"></div>
    <div class="item1"><img src="../img/automobile.svg" class="img1"></div>
    <div class="item1"><img src="../img/automobile.svg" class="img1"></div>
    </div>



    </div>

</body>

</html>
