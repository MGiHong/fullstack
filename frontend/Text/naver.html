<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-size: 15px;
        }

        div {
            width: 600px;
            margin: 0 auto;
        }



        #divbox1 {
            text-align: center;
            margin-top: 0;
        }


        #naver {


            color: greenyellow;
            padding: 0 5px;
            font-size: 40px;
            font-weight: bolder;
        }


        .ko {
            padding-bottom: 20px;
            margin-top: 0;
            display: inline;
            margin-left: 750px;
            color: gainsboro;
            font-weight: bold;
        }

        .fisrt {
            width: 100%;
            margin-top: 80px;
            border: 3px solid greenyellow;
            height: 50px;

            border-radius: 15px 15px 0 0;
        }

        .fisrt1 {
            border: 3px solid greenyellow;
            height: 50px;
            border-radius: 15px 15px 0 0;
        }

        .last {
            height: 50px;
            border: 3px solid greenyellow;
            border-radius: 0 0 15px 15px;
            border-top: none;
        }

        .naver {
            height: 50px;
            text-align: right;
            padding-left: 30px;
            padding: 5px;
            width: 20%;
            border: none;

        }

        img {
            width: 25px;
            height: 25px;

        }

        .second {
            height: 50px;
            border: 3px solid greenyellow;
            border-top: none;

        }

        #radiobox {
            display: flex;
            justify-items: center;
            padding: 10px;
            height: 70px;

        }

        .fmlabel1 {
            width: 250px;

        }

        .con1 {
            width: 250px;

        }

        .radiop {
            margin: 0 5px;
        }

        .radio {

            text-align: center;
            padding: 10px;
            height: 45px;
            border: 2px solid gray;
        }


        input {
            display: inline;
            box-sizing: border-box;
            border: none;
            width: 100%;
            height: 30px;
            padding: 0 50px;
        }

        input:focus {
            border-color: none;
            border: none;

        }
    </style>

</head>

<body>
    <div class="div1">
        <p id="naver">Naver</p>

    </div>
    <p></p>
    <div id="divbox1">
        <div class="fisrt">
            <img src="../img/flame.jpg" alt=""><input type="text" placeholder='아이디'
                style="width: 70%;padding: 5px;"><input class="naver" style="width: 20%;" value="@naver.com" disabled>
        </div>
        <div class="second"><input type="password" placeholder="비밀번호"></div>
        <div class="last"><input type="email" placeholder="이메일"></div>
    </div>
    <br>
    <div>
        <div>
            <div><input type="text" class="fisrt1" placeholder="이름"></div>
            <div> <input type="text" class="second" placeholder="생년월일 8자리"></div>
            <div> <input type="select" class="second" placeholder="통신사"></div>
            <div class="second" id="radiobox">
                <p class="radiop">
                <div class="radio">남자</div>
                <div class="radio">여자</div>
                </p>
                <p class="radiop">
                <div class="radio">내국인</div>
                <div class="radio">외국인</div>
                </p>
            </div>
            <input type="tel" name="" id="" class="last">
        </div>
    </div>



</body>

</html>
