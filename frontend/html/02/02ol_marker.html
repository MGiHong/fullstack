<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HTML Lists</title>
</head>

<body>
    <h1>순서가 있는 리스트</h1>
    <p>숫자 (기본설정)</p>
    <ol>
        <li>사과</li>
        <li>멜론</li>
        <li>바나나</li>
    </ol>
    <ol start="4">
        <li>사과</li>
        <li>멜론</li>
        <li>바나나</li>
    </ol>

    <p>영어 대문자</p>
    <ol style="list-style-type:upper-alpha">
        <li>감자</li>
        <li>상추</li>
        <li>고구마</li>

    </ol>

    <!--
    \마커를표현할 때 사용하는 type속성으 ㅣ값 범위
A: 영어대문자로 표기
a: 영어 소문자로표기
I: 로마자를 대문자로 표기
i: 로마자를 소문자로 표기
숫자값(디폴트)-->

    <!--
style의 list-style-type속성의 값 범위
영어대문자 
영어소문자
로마대문자
로마소문자
숫자값(기본값)
한글자음
한글모음
한자

-->


    <p>로마자 대문자</p>
    <!--<ol style="list-style-type: upper-roman"> <-내부 스타일시트-->
    <ol type="I">
        <li>오이</li>
        <li>배추</li>
        <li>시금치</li>
    </ol>
    <ol style="list-style-type:upper-roman" start="4">
        <li>오이</li>
        <li>배추</li>
        <li>시금치</li>
    </ol>
    <p>로마자 소문자</p>
    <ol style="list-style-type:lower-roman">
        <li>고추</li>
        <li>호박</li>
        <li>양파</li>
    </ol>

</body>


</html>
