<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form 요소</title>
    <style>
        form { border : 1px solid #000000; padding: 5px }
    </style>
</head>

<body>
    <h2>form 태그들</h2>

    <!-- action 속성, label 요소, input 요소-->
    <!-- <form> -->
    <form action="01form.html" method="GET">
    <!-- <form action="form01.html" method="POST"> -->
        <label for="firstname">First name :</label>
        <input type="text" id="firstname" name="first1" value="홍">
        <br><br>

             <label>Last name :
        <input type="text" name="lastname" value="길동">
        </label>
        <label for="mname">Middle name : </label>
        <input type="text" name="middlename" id="mname" value="중간"> <!-- input : 빈 태그 -->
        <br><br>
        <label for="job">job : </label>
        <input type="text" id="job" value="학생"><br><br>
        <!-- <input type="submit" value="가입하기"> -->
        <!-- form태그 안에 존재하는 type이 기술되지 않은 button의 기본값은 submit이다. -->
        <button>가입하기</button>
    <!--<button type="submit>가입하기</button>"-->
    </form><br>

        <!-- form태그 밖에 존재하는 type이 기술되지 않은 button의 기본값은 button 이다. -->
        
        <!-- <button type="button">-->

    <form> <!-- form태그에 action 속성을 하지 않으면 기본값은 나의 페이지로 이동 -->
        <input type="text" name="two1" value="홍"><br>
        <input type="text" name="two2" value="길동"><br>
        <input type="text" name="two2" value="중간"><br>

        <input type="text" id="job" value="학생"><br><br>
        <button>가입하기</button>
    </form><br>
</body>
</html>
