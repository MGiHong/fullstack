<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 요소</title>
   
</head>

<body>
    <h2>The datalist Element</h2>
    <p>datalist 엘리먼트는 입력양식 옵션을 미리 정의 하여 보여주는 태그입니다.</p>

    <form action="03from.html">
        <input list="browsers" name="browsers"> 
        <datalist id="browsers">
            <option> Internet Explorer</option>
            <option value="Firedox">
            <option value="Chrome">
            <option value="Opera">
            <option value="safari">

        </datalist>

        <input TYPE="submit">
        <!-- <button type="submit">전송</button>  내용을 입력하지않으면 버튼은 자신이가진 가장 작은 값을 표기한다 -->
    </form>
    <p>
        <b>참고:</b>
        datalist 태그는 Safari 12.1. 이전 버전에서는 지원이 되지 않습니다.
    </p>

</body>

</html>
