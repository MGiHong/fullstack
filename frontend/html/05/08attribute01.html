<!DOCTYPE html>
<html lang="ko">

<head>
    <title>웹 폼</title>
    <meta charset="UTF-8">
    <style> /* 내부스타일시트  스타일 태그를 가지고 있는 페이지 안에*/
        legend {
            font-size: 16px;
            font-weight: 900; 
        }

        label {
            font-size: 14px;
            width: 200px;
            color: #390; /* 바디태그에 태그를 쓰지아도되는 사용가능한 것은 text 만가능하다 */
            font-weight: bold;
            /* text-aling:right; */
            margin-right: 10px;
        }

        li {
            list-style: none;
            margin: 15px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>여름방학 특강 신청</h1>

    <form>
    <fieldset>
        <legend>수강과목</legend>
        <ul>
            <li>
                <label for="subj">영어회화(초급)</label>
                <input type="text" id="subj" name="subj" value="오전 09:00~11:00" readonly> <!-- 이전버전에서는 readonly="ture" 로 기술해야한다-->
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>신청자</legend>
        <ul>
            <li>
                <label for="uname">이름</label>
                <input type="text" id="uname" name="uname" autofocus required>
                <!-- autofocus 아웃라인이 진하게 페이지 시작시 자동 선택되게 required 반드시 값을입력하게 (속성 값이 필요없다.)-->
            </li>
            <li>
                <label for="uid">학번</label>
                <input type="text" id="uid" name="uid" placeholder="하이픈없이 입력" minlength="2" maxlength="8" required> 
                <!--placeholder 자리를 차지 하지않으면서 입력시 사라지도록 입력하지않아도 도움말이 보이게 하는 속성-->

            </li>
            <li>
                <label for="uclass">학과</label>
                <select name="uclass" id="uclass">
                    <option value="archi">건축공학과</option>
                    <option value="mechanic">기계공학과</option>
                    <option value="indust">산업공학과</option>
                    <option value="elec">전기공학과</option>
                    <option value="conputer" selected>컴퓨터공학과</option>
                    <option value="chemical">화학공학과</option>
                </select>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>교재 주문</legend>
        <ul>
            <li>
                <label for="book">교재</label>
                <input type="number" id="book" min="1" max="3" value="1">
            </li>
       
            <li>
                <label for="wsheet">워크시트</label>
                <input type="number" id="wsheet" value="1" min="1" max="3" >
    
            </li>
        <li>
            <label for="group">단체주문</label>
            <input type="number" id="group" value="10" min="10" max="100" step="10">

        </li>
    </ul>
    </fieldset>

    <fieldset>
        <legend>버튼 선택</legend>
        <button type="submit" value="submit">신청하기</button>
        <button type="reset" value="reset">다시쓰기</button>
    </fieldset>

</form>

</body>



</html>
