<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>테이블 테두리선</title>
<style>
table{
    width: 100%;
font-family: Georgia;
font-style:italic ;
border: 1px solid #000;
border-collapse: collapse;
}
table td{
    border:10px solid orange;
    padding: 10px 20px;
}
table.none{border-style:none ;}
table.hidden{border-style:hidden ;}
/*td {border:1px solid red;}
td{border:1px solid #000;} */
</style>

</head>
<body>
    <h1 id="none">border-style:none;</h1>
<table class="none">
<tr><td>Lorem</td><td>Ipsum</td></tr>
<tr><td>Dolor</td><td>Amet</td></tr>
<tr><td>Phasellus</td><td>Mauris</td></tr>
</table>

<h1 id="hidden">border-style:hidden;</h1>
<table class="hidden">
    <tr><td>Lorem</td><td>Ipsum</td></tr>
    <tr><td>Dolor</td><td>Amet</td></tr>
    <tr><td>Phasellus</td><td>Mauris</td></tr>
    </table>






</body>


</html>
