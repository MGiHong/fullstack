<!DOCTYPE html>
<html>

<head>
    <title>CSS flexible box layout</title>
    <style>
        .flexbox {
            background-color: dimgray;
            width: 400px;
            height: 250px;
            border-radius: 15px;
            display: -webkit-flex;
            display: flex;
        }

        #start {
            /* -webkit-justify-content: flex-start; */
            justify-content: flex-start;
        }

        #center {
            /* -webkit-justify-content:center; */
            justify-content: center;
        }

        #between {
            /* -webkit-justify-content: space-between; */
            justify-content: space-between;
        }

        #around {
            /* -webkit-justify-content: space-around; */
            justify-content: space-around;
        }

        #end {
            /* -webkit-justify-content: end; */
            justify-content: flex-end;
        }

        .item {
            background-color: darkgray;
            border-radius: 10px;
            height: 50px;
            width: 80px;
            color: white;
            font-size: 26px;
            text-align: center;
            line-height: 50px;

        }

        .flexbox1 {
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 15px;
            /* padding: 20px 0; */
            height: 100px;
            display:  flex;
            /* display: -webkit-flex; */
            justify-content: center;
        }

        .item1 {
            background-color: darkgray;
            border-radius: 10px;
            height: 50px;
            width: 80px;
            color: white;
            font-size: 26px;
            text-align: center;
            line-height: 50px;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1>justify-content 속성을 이용한 수평 정렬</h1>

    <h3>justify-content의 속성같이 flex-start 입니다.</h3>

    <div id="start" class="flexbox">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>

    </div>

    <h3>justify-content의 속성같이 center 입니다.</h3>

    <div id="center" class="flexbox">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>

    </div>

    <h3>justify-content의 속성같이 flex-end 입니다.</h3>

    <div id="end" class="flexbox">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>

    </div>

    <h3>justify-content의 속성같이 space-between 입니다.</h3>

    <div id="between" class="flexbox">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    

    </div>

    <h3>justify-content의 속성같이 space-around 입니다.</h3>

    <div id="around" class="flexbox">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
 

    </div>

    <h3>flex의 기본</h3>

    <div class="flexbox" style="flex-direction: column;">

        <div class="flexbox1">
            <div class="item1">1</div>
            <div class="item1">2</div>
            <div class="item1">3</div>
        </div>
        <div class="flexbox1">
            <div class="item1">1</div>
            <div class="item1">2</div>
            <div class="item1">3</div>
        </div>

    </div>

    <br>
    <div style="width: 400px; height:200px ;background-color: gray;">
        <div style="width: 80px; height: 50px;background-color: #fff; margin: auto;">1</div>

    </div>


</body>

</html>
