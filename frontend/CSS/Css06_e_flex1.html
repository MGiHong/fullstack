<!DOCTYPE html>

<head>
    <title>CSS3 Flexible Box layout</title>
    <style>
        .flexbox {
            background-color: dimgray;
            width: 400px;
            height: 150px;
            border-radius: 15px;
            display: -ms-flex;
            display: -webkit-flex;
            display: flex;
            /* flex-wrap: wrap;  */
            /* wrap: 줄바꿈 해라 
            
         기본값: nowrap:줄바꿈하지말아라
         nowrap 인경우 padding+컨텐츠너비가 깨지지 않는 한도 내에서는 플렉서블 박스안에 
         width의 영역을 줄여서 표현. 만약 깨지는 범위까지 도달하면 블렉서블 박스를 넘어서 표현됨.
         */
        }
        
        .item {
            background-color: darkgray;
            border-radius: 10px;
            width: 80px;
            height: 50px;
            /* padding: 20px; */
            /* margin: 10px; */
            color: white;
            font-size: 26px;
            text-align: center;
            line-height: 50px;
        }
        
                #row_reverse {
                    /* -webkit-flex-direction: row-reverse; reverse:역방향 방향지정 수평 row  수직 column */
                    -webkit-flex-direction: row-reverse;
                    flex-direction: row-reverse;
                }

        .flexbox2 {
            background-color: dimgray;
            width: 400px;
            height: 250px;
            border-radius: 15px;
            display: -webkit-flex; 
            display: flex;
            /* -webkit-flex 벤더 프리픽스(Vendor Prefix) :머릿말 */
        }

        #column {
            -webkit-flex-direction: column;
            flex-direction: column;
        }
        #column_reverse {
            -webkit-flex-direction: column-reverse;
            flex-direction: column-reverse;
        }

        .item2 {
            background-color: darkgray;
            border-radius: 10px;
            width: 80px;
            height: 50px;
            /* margin: 10px; */
            color: white;
            /* font-size: 26px; */
            text-align: center;
            /* line-height: 50px; */
        }
        .flexbox:nth-first-of-type > .item:nth-last-of-type(1){
            margin-left:auto ;
        }
    </style>
</head>
