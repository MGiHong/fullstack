<!DOCTYPE html>
<html>

<head>
    <title>div 엘리먼트(태그)</title>

</head>
<!--<body>-->

<body style="margin: 0px;padding: 0px;">

    <h1>The div element</h1>
    <div style="background-color: gray;"></div>
    <div style="width: 100%;height: 50%;background-color: beige;"></div> 
    <!--블록레벨의 경우 height는 고정값을 지정해주어야만 나타낼수있다.-->
    <div style="width: 100vw;height: 100vh;background-color: red;"></div> 
    <!--vw ,vh 뷰포트 웨이트 .헤이트 현재 보고있는 브라우저의 스크롤까지의 크기를 고정값으로 반환한다.-->
    <div style="width: 500px;height: 500px;background-color: purple;"></div>

    <div style="background-color: beige;border: 1px solid #000000">내용</div>
    <div style="width: 100px;height: 100px;background-color: cornflowerblue;margin: 0 auto;"></div>
    <!-- 블럭레벨 정렬요소 margin:0 auto   
        인라인레벨의 정렬요소 text-ailng:center;
    -->
    <div style="border: 5px solid red; background-color: aqua;"></div>
    <br>
</body>



</html>
