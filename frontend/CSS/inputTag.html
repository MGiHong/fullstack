<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
            vertical-align: bottom;
        }

        .subm1 {
            width: 150px;
            height: 50;
       
        }

        .subm {
            background-color: #fff;
            border: 1px solid #dedede;
            cursor: pointer;
            padding: 5px 10px 6px 7px;
        }

        .subm:hover {
            background-color: #969793;
            border: 1px solid #c6d880;
            color: #529215;
        }

        .subm:active {
            background-color: #ff0000;
            border: 1px solid #f8b89b;
            color: #fff;
        }

        #make_sbtn {
            border-radius: 5px;
            background-color: rgb(71, 182, 226);
            border: none;
            font-size: 17px;
            letter-spacing: 2px;
            /* 자간 : 기존 글자 간격에서 letter-spacing 값만큼 넓혀라*/
            font-weight: bolder;
        }

        input[type=image] {
            border-radius: 5px;
        }

        input#in2 {
            display: none;
        }

        label[for=in2] {
            display: inline-block;
            padding: 10px 50px;
            cursor: pointer;
            border-radius: 3px;
            background-color: rgb(63, 101, 237);
            color: #fff;
        }
    </style>
</head>

<body>
    <h2>input fields types</h2>
    <form action="inputTag.html" method="post" enctype="multipart/form-data">
        <label>파일선택:<input type="file" name="in1"></label><br><br>

        <p>
            <button type="button" class="subm1" onclick="alert('일반버튼입니다')">일반버튼</button>
            <button type="submit" class="subm subm1"><img src="../img/tick.png" alt="전송버튼">전송하기</button>

            <input type="image" class="subm1" src="../img/submit.png" alt="제출버튼" title="sumit 버튼을 이미지로">&nbsp;
            <input type="submit" class="subm1" id="make_sbtn" value="reset">&nbsp;
            <input type="button" class="subm1" value="button">&nbsp;

        </p>


    </form>


</body>

</html>
