<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //혼합 대입 연산자 
        //num1 = num1 + num2 
        var num1 = 10; num2 = 3;
         //num1 = num1 + num2
        num1 += num2;
        document.write(num1, ",");
        //num1 = num1 - num2
        num1 -= num2; 
        document.write(num1, ",");
         //num1 = num1 * num2
        num1 *= num2; 
        document.write(num1, ",");
         //num1 = num1 % num2
        num1 %= num2;
        document.write(num1, ",");

</script>
</head>
<body>
    
</body>
</html>
