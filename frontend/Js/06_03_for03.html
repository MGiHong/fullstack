<body>
    <script>
      /*  for in 확장문 형식
         for(인덱스변수 in 객체){
            객체의 모든 열거할 수 있는 프로퍼티의 개수만큼 반복적으로 실행하고자 하는 실행문;
        }
            **대입받은 변수를 이용 하면 루프 안에서 객체의 열거할 수 있는 프로퍼티에 순차적으로 접근할 수 있다.
            var arr = [1, 2, 3, 'str', true];
            0 : 1,
            1 : 2,
            2 : 3,
            3 : 'str'
            4 : true
            length : 5

            arr[0] arr['0']
            arr.length
            인덱스 변수는 문자열값으로 때옴
            */

        var arr = [1, 2, 3, 'str', true];
        console.log('arr2: ' + arr);
        console.log('arr2: ' , arr);

        for (var x in arr) {
            document.write(arr[x] + " ");
       
        }



    </script>
