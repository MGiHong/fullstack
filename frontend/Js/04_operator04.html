<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 7, b = 3;
        document.write('"7" + 3 = ', a +b, '<br>');
        document.write("(7+3)", (a +b), '<br>');

        document.write("(7 == 3):" + (a==b) + "<br>");
        document.write("(7 != 3):" + (a!=b) + "<br>");
        document.write("(!false):" + (!false) + "<br>");

        // 자바스크립트에서 !부정 자료형형식은 숫자 0, 또는 "", 
        // null, undefined 값을 제외한 모든것을  true로 인식한다. 존재 여부를  참 = true, false= 거짓  
        // var a = 7 b =3
        document.write("(!0) :" + (!0) + "<br>");
        document.write("(!b) :" + (!b) + "<br>");
        document.write('(!"wow") :' + (!"wow") + "<br>");

        document.write('(!"")' + (!"") + "<br>");
        document.write("(!null) :" + (!null) + "<br>"); // (-)+(-)
        document.write("(!undefined) :" + (!undefined) + "<br>");// (-)+(-)
        // Boolean을 이용하는 경우 true, false의 범위 
        // 존재하지 않는 의미를 가진값은 false를 반환 
        // => ", "", 0, null, undefined 
        // 예시:Boolean(''), Boolean(0), Boolean(undefined)
        // 존재하는 값은 true를 반환 
        // 위의 값을 제외한 나머지 값은 true 값 반환 
        // 예시: Boolean("abc"), Boolean(5)

        // =============================
        // ==(일반 동치연산자, 동등연산자) 사용하는경우 false, true의 범위 
        // false = 0, true = 1까지 인정 

        // !(부정연산자)를 사용한는경우 false, true의 범위 
        // 존재하지 않는 의미를 가진값을 모두 false로 인식 
        // => !""인경우 ""가 존재하지 않는 값으로 false로 인식되므로 !false로 치환됨. 
        // => 따라서 true를 반환함 

        // 존재하는 값은 모두 true로 인식 
        // => !"wow" !2등 "wow" 2값은 조재하는 값이므로 true로 인식되므로! true로 치환됨 
        // => false 를반환


    </script>
</head>
<body>
    
</body>
</html>
