<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 15;
        var num2 = 2; 
        var result;
        result = num1 + num2; 
        document.write(result, "<br>");
        //15+2

        result = num1 - num2; 
        document.write(result, "<br>");
        //뺄셈

        result = num1 * num2; 
        document.write(result, "<br>");
        // 곱셈
        
        result = num1 / num2; 
        document.write(result, "<br>");
        // 몫 가져오기 
        
        result = num1 % num2; 
        document.write(result, "<br>");
        //나머지 가져오기

        var test = 3 + -2 * 6; 
        document.write(test);
        //부호>산술

    </script>
</head>
<body>
    
</body>
</html>
