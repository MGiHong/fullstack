<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }

        div#divbox {
            /* width: 300px;
            height: 300px;
            padding: 20px;
            margin: 10px;
            border: 1px solid #000; */
            line-height: 300px;
            background-color: aquamarine;
            text-align: center;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 10px;
        }

        p#textBox {
            font-size: 1.5em;
        }
    </style>

</head>

<body>
    <button type="button" onclick="window.close()">브라우저 닫기</button>
    <!-- <div id="divBox" onclick="size()">div박스 크기 확인하기</div>  -->

    <div id="divBox" onclick="size()"
        style="width: 300px;height: 300px;padding: 20px;border: 1px solid #000;margin: 10px;">
        div박스 크기 확인하기</div>
    <br>
    <hr><br>
    <p id="textbox"></p>

    <script>
        function size() {
            let tDiv = document.getElementById('divBox');
            let txt = "<h1>divBox요소의 정보</h1>";

            // style 내장 객체는 반드시 inline stylesheet 로 기술한 경우의 값만을 가져올 수 있다.
            txt += `divBox의 width : ${tDiv.style.width} height : ${tDiv.style.height}`;
            txt += `divBox의 padding(4방향모두) : ${tDiv.style.padding} <br>`;
            txt += `divBox의 border-width(4방향모두) ${tDiv.style.borderWidth}`;

            // getComputedStyle(태그객체명);  내부 외부  inline stylesheet 로 기술한 경우의 사용법.
            txt += `divBox의 width : ${getComputedStyle(tDiv).width}, height :${getComputedStyle(tDiv).height}`;
            txt += `divBox의 padding(4방향모두) : ${getComputedStyle(tDiv).padding} <br>`;
            txt += `divBox의 border-width(4방향모두) ${getComputedStyle(tDiv).borderWidth}`;

            // cilentWidth = 해당 요소의 width +padding, clientHeight = 해당 요소의 height + padding 값(border미포함)
            txt += `<h2>clientWidth : width +padding<br>clientHeight +padding 값(border미포함)</h2>`;
            txt += `divBox의 clientwidth : ${tDiv.clientwidth} clientheight : ${tDiv.clientheight}<br>`;

            // offsetWidth = 해당 요소의 width + padding +border ,offsetHeight = 해당 요소의 height +padding +border 값(border포함)
            txt += `<h2>offsetWidth : width + padding <br> offsetHeight :height + padding 값(border포함)</h2>`;
            txt += `divBox의 offsetWidth : ${tDiv.offsetWidth} offsetHeight : ${tDiv.offsetHeight}<br>`;
            document.getElementById('textbox').innerHTML = txt;

        }
        // 사용자가 현재 페이지를 떠나 다른 페이지로 이동하려 할 때나 창을 닫으려고 할 때(=unload) beforeunload 핸들러에서 추가 확인을 요청할 수 있다.
        window.onbeforeunload = function () {
            // 메세지 커스텀 불가. 고정메세지로 나옴. 
            // 단브라우저 버전에 따라 return 뒤의 값을 메세지로 설정하면 
            // 예전 버전의 브라우저에서는 내가 만든 메세지로 서정가능함. 
            // event.preventDefault();
            return false;
        };
    </script>

</body>

</html>
