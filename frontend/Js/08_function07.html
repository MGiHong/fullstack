<!DOCTYPE html>
<html>
    <head>
        <style>
            div{border: 1px solid #000;}
            #outdiv{border: none;padding: 50px;}
        </style>
    </head>
    <body>
        <h2>toStriong() 함수</h2>
<p>자바스크립트의 toStriong() 함수는 함수를 문자열로 반환합니다.</p>

<p id="demo"></p>

<script>
function myFunction(a,b){return a*b;}

// 객체명.toString();
// 해당 객체를 string 자료형으로 변환하면서 문자열로 출력해주세요.
var str =myFunction.toString();
document.getElementById("demo").innerHTML=
"<div><h2><&nbsp;myFunction() 함수 정의</h2><hr>"
+"<div id='outdiv>"
    +"<pre><br>"+ str +"<br><br></pre>"
    +"</div>"
    +"</div>";
// 선언적 함수를 변수로 받는 방법
str =myFunction;
document.write(str(5,4));

</script>


    </body>
</html>
