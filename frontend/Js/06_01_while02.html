<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .blue{
            color: blue;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <script>
        var i = 20; // 20 -> 19 ...
        while( i>= 10){ //10일때 
            if(i % 2 ==0)
        {
            document.write('<span class = "blue">' + i +'</span>'+'<br>'); //
        }
        else {
            document.write('<span class ="red">' + i + '</span>'+'<br>')
        }
        i--; // --
        }
    </script>

    
</body>
