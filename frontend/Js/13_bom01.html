<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.popClose {
            display: none;
        }

        div.popOpen {
            display: block;
        }

        div#popLayer {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 500px;
            padding: 20px 30px;
            background-color: rgb(246, 246, 192);
            box-shadow: 5px 5px 5px #333;
            font-size: 16pt;
        }

        div#popLayer>h1,
        div#popLayer>p:last-child {
            text-align: center;
        }

        div#popLayer>p:last-child>button {
            padding: 10px 30px;
            border: none;
            background-color: rgb(98, 3, 13);
            color: #fff;
            font-size: 16pt;
        }
    </style>
    <script>
        window.onload = function () {
            알림창: alert("메세지");
            document.frm.onsubmit = function () {
                let exts = ['jpg', 'jpeg', 'pdf', 'gif', 'xls', 'xlsx', 'txt', 'svg'];
                let filename = document.frm.fnm.value;
                let ext = filename.substring(filename.lastIndexOf('.') + 1);
                if (!exts.includes(ext)) {
                    alert('.' + ext + '확장자 파일은 업로드 하실 수 없습니다. \n이미지파일,엑셀파일,텍스트파일만 업로드 가능');
                    event.preventDefault();
                }
            };

            //팝업 레이어 뛰우기 
            document.getElementById('popOpen').addEventListener('click', function () {
                // document.getElementById('popLayer').removeAttribute('class');
                document.getElementById('popLayer').setAttribute('class', 'popOpen');
            });


            //팝업 레이어 닫기 
            document.getElementById('popOpen').addEventListener('click', function () {
                // document.getElementById('popLayer').removeAttribute('class');
                document.getElementById('popLayer').setAttribute('class', 'popClose');
            });
        };

        //입력 창 : prompt(); || prompt("메세지"); || prompt('메세지',초기값);
        function inputWindow() {
            let pin = prompt('입력창입니다.');

            if (pin == null || pin == '') {
                pin = '입력딘 값이 없습니다.';
            }
            document.getElementById('dateBox').innerText = pin;
        }

        //확인창 : confirm("메세지"); 확인 : true / 취소 : false 반환
        function cnf() {
            let val = event.target.getAttribute('attrtype');
            console.log('val: ', val);

            let con, msg;
            switch (val) {
                case 'file': msg = '파일을 학제하시겠습니까?'; break;
                default: msg = '회원을 탈퇴 하시겠습니까?';
            }
            con = confirm(msg);
            console.log('확인창 값', con);
            if (con) {
                if (val == 'file') alert('파일이 삭제 되었습니다.');
                else alert('회원 탈퇴가 정상적으로 처리되었습니다.')
            }
        }


    </script>
</head>

<body>
    <div id="popLayer" class="popClose">
        <h1>시스템 점검안내</h1>
        <p>
            8월15일 수요일 오전 01시 부터 ~오전 06시까지 <br>
            서버 업그레이드로 인한 시스템 점검이 진행될 예정입니다. <br>
            시스템 이용시 참고하시어 이용부탁드립니다. <br><br><br>
        </p>

    </div>

    <form name="frm" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>알림창</legend>
            <input type="file" name="fnm" id="fnm"><br><br>
            <button type="submit">파일전송</button>
        </fieldset>
        <fieldset>
            <legend>입력창</legend>
            <p id="dateBox"></p>
            <button type="button" onclick="inputWindow()">입력창 뛰우기</button>
        </fieldset>
        <fieldset>
            <legend>확인창</legend>
            <button type="button" onclick="cnf()" attetype='file'>파일삭제</button>
            <button type="button" onclick="cnf()" attetype='member'>회원삭제</button>
        </fieldset>
        <fieldset>
            <legend>팝업레이어</legend>
            <button type="button" id="popOpen">공지 보기</button>
        </fieldset>




    </form>

    <br><br><br>
    <custag id="mktag">커스텀테그</custag>
    <style>
        custag#mktag {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ccc;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }

        custag#mktag:hover {
            background-color: #555;
            color: #fff;
            cursor: pointer;
        }

        custag#mktag:active {
            background-color: #f00;
            color: #fff;
            cursor: pointer;
        }
    </style>
    <script>
        document.getElementById('mktag').onclick = function () {
            alert('버스텀버튼 클릭');
        };
        document.getElementsByTagName('custag')[0].onclick = function () {
            console.log(document.getElementsByTagName('custag')[0].tagName);
            alert('커스텀 버튼 클릭');
        };
    </script>


</body>

</html>
