<!DOCTYPE html>

<head>
    <script>
        let x = 10;
        document.write("전역x1: " + x + "<br>");
        {
            let x = 2;
            document.write("지역x: " + x + "<br>");
        }

        document.write("전역x2: " + x + "<br>");
    </script>

</head>

<body>
    <h2>변수 선언 및 사용</h2>
    <p>let키워드는 지역의 의미가 있다.</p>
    <p id="demo" style="border: 1px solid black;"></p>
    <script>
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
