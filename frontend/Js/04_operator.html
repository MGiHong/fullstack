<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>

<script>
    function pclick(){
        let x = 5;
        let y = 2;
        let z = x + y; 
        document.getElementById("demo").innerHTML
        "<input type = 'number' value ='"+z+"'";
    }
</script>


</head>
<body>
<h2>javaScript Operators</h2>
<p>
    x = 5, y =2, calculate = z = x + y, and display z = 
    <span id = "demo"></span>
</p>

<button onclick="pclick()">답확인</button>
<!--클릭을 했을 때 함수 호출 기능을 발생시킬때 작동을 하는거-->
    
</body>
</html>
