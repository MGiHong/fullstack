<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
    <script>
function pPage(){
    document.getElementById('demo').innerHTML = "이 웹페이지의 url 주소는: "+window.location.href;
}
function btn(val){
    switch(val){
        case 'n' :arguments
        // location.href = "https://www.naver.com";
        document.getElementsByTagName('a')[0].href="https://www.naver.com";
        break;
        case 'd': location.href= "https://www.daum.net";break;
        default : location.href =window.location.href;
    }
}

    </script>
</head>
<body>
    <h2>BOM</h2>
<h3>window.location.object</h3>

<p id="demo"></p>
<a href="">페이지 이동</a>
<button onclick="pPage()">현재 페이지 url주소 반환</button>
<button onclick="btn('n')">네이버로이동</button>
<button onclick="btn('d')">다음으로이동</button>
<button onclick="btn('a')">현재 페이지</button>


</body>
</html>
