<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JQ/jquery/3.7.0/jquery3.7.0.js"></script>
    <script>

        $(function () {
            /*
            $("선택자").find('요소 또는 선택자'): 선택한 요소의 하위 요소를 필터링(검색)할 때 사용. 범위: 자식 자손 모두 검색 가능
            
            $('선택자').filter(callback 또는 요소 선택자): 자기 자신의 레벨에서 필터링(검색)을 할 때 사용. 
            범위 : 형재만 가능
            */
            $('#inner_1').find('.txt1').css({ 'background-color': 'yellow' });
            /*
             $('#inner_1').find('.txt1') =>
             <p class="txt1">내용1</p>
            */

            $('#inner_1 p').filter('.txt2').css({ 'background-color': 'aqua' });
            /*
             $('#inner_1').filter('.txt2')=>
             <p class="txt2">내용2</p>
            */

            // $('#inner_2 p').filter(function (i, o) {
            /*
             <p>index 0</p>
             <p>index 2</p>
             <p>index 3</p>
             <p>index 1</p>
                        */

            // console.log(i, o);
            // 단 아이템매개변수는 생략 가능하지만 인덱스 매개변수는 생략 불가
            // 첫번째 매개변수 => 인덱스값, 두번째 매개변수 => 아이템(요소)
            // $('#inner_2 p').filter(function (i, o) {
            //     console.log(o.innerText);
            //     if (o.innnerText != '둘리') { return true; }
            //     else return false;

            // }).hide();

            //     return i % 2 == 0; //반드시 true값이 되어야 한다. 
            // }).css({ 'background-color': 'yellowgreen' });



            $('#searchBtn').click(function () {
                $('#inner_2 p').show();

                let str = document.getElementById('searchStr').value; //$('searchStr').val();
                $('#inner_2 p').filter(function (i, o) {
                    console.log(`str: ${str} , o.innerText: ${o.innerText}`);
                    if (!o.innerText.includes(str)) { return true; }
                    else return false;
                }).hide();

            });



        });



    </script>

</head>

<body>
    <div id="outer_wrap">
        <section id="inner_1">
            <h2>find() , filter( )</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
            <h1>콘텐츠 탐색 선택자</h1>
        </section>

        <p>

        <section id="inner_2">

            <p>둘리</p>
            <p>또치</p>

            <p>마이콜</p>
            <p>홍길동</p>
            <p>고영희</p>
        </section>
    </div>



</body>

</html>
