<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JQ/jquery/3.7.0/jquery3.7.0.js"></script>
    <script>
        function btn() {

            $('img').attr({ width: '100px', height: '100px' });
            $('img').attr('src', function () {
                console.log('this: ', this.title);
                return '../img/' + this.title + '.jpg';
            });

            // let arr =document.getElementsByTagName('img');
            // $('img').attr('src','../img/img_girl.jpg');

            $('img').attr('title', function (index) {
                console.log('title :index', index);
                return index + '번 img 엘리먼트 타이틀은' + this.title;
            });
        }

    </script>
</head>

<body>
    <img alt="img_girl" title="img_girl"><img alt="cute_dog" title="cute_dog"><img title="pic_trulli" alt="pic_trulli">
    <br><br>
    <button type="button" onclick="btn()">클릭</button>


</body>

</html>
