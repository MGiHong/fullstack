<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다수 형, 동생 선택자</title>
    <script src="../JQ/jquery/3.7.0/jquery3.7.0.js"></script>

    <script>
        $(function () {
            var style_1 = {
                'background-color': 'aqua',
                'border': '2px solid #f00'
            };

            var style_2 = {
                'background-color': 'yellow',
                'border': '2px dashed #f00'
            };
            var style_3 = { 'background-color': 'red' };
            //prevAll() :바로 이전 (앞 , 형들 )요소들 모두 선택.
            $('.txt').prevAll('H1').css(style_1);

            //nextAll(); 바로 이후(뒤, 동생들)요소들 모두 선택.
            $('.txt').nextAll().css(style_2);

            // siblings() :나를 제외한 다른 형제들 모두 선택.
            $('#wrap1 > .txt1').siblings().css(style_3);
            $('#wrap1 > .txt1').siblings('p').css(style_2);

            $('body').children('#wrap').next().next().children('.txt2').css(style_1)

            
        });
    </script>

</head>

<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>

    </div>

    <div id="wrap1">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt1">내용2</p>
        <p>내용3</p>
        <p>내용4</p>

    </div>

    <div id="wrap2">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt2">내용2</p>
        <p>내용3</p>
        <p>내용4</p>

    </div>

</body>

</html>
