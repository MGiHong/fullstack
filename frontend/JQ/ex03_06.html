<html lang="en">

<head>
    <meta charset="UTF-8">

            var z2 = $('#zone2 :checked');

        <p>내용3</p>

    <form action="#" method="get">

            <select name="course" id="course">

            <input type="checkbox" name="hobby3" value="등산" checked>등산
        </p>

        <p id="zone3">
            <input type="radio" name="gender" value="male"> 남성
