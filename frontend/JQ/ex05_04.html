<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JQ/jquery/3.7.0/jquery3.7.0.js"></script>
    <style>
        em {
            font-size: 20px;
            line-height: 20px;
            margin: 20px;
            color: blue;
        }
    </style>
    <script>
        var colorArr = ['yellow', 'red', 'orange'];

        $(document).ready(function () {
            $('p em').css('background-color', 'yellow').each(function () {
                $('.result1').append($(this).text() + ' ');
            });
            $('p em').css('background-color', function (i) {
                return colorArr[i];
            }).each(function () {
                $('.result1').append($(this).text() + ' ');
            });

            $('div > em').css('background-color', 'pink').each(function () {
                $('.result2').append($(this).text() + ' ');
            });

        });

    </script>
</head>

<body>
    <p>
        <em>one</em>
        <em>two</em>
        <span><em>three</span>
    </p>
    <div>
        <em>four</em>
        <span><em>five</em></span>
        <em>six</em>
    </div>

    <div>
        <span>ancestor descendant로 검색된 엘리먼트:</span>
        <span class="result1"></span>
    </div>

    
    <div>
        <span>parent &gt; child로 검색된 엘리먼트:</span>
        <span class="result2"></span>
    </div>





</body>

</html>
