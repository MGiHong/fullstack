<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JQ/jquery/3.7.0/jquery3.7.0.js"></script>
    <script>
        $(function () {
            var reult = new Array();
            var reult2 = new Array();

            $('b').parents().each(function (i) {
                reult[i] = this.tagName
                reult[i] = $(this).prop('tagName');
                console.log('this.tagName: ', this.tagName);
            });

            // reverse() : 배열의 순서를 역순으로 가져오기.
            // join('구분자') 함수 : 배열값을 구분 문자열로 연결함. (문자열로 반환됨)
            // 다음 연결할 인수값이 있을 경우 기본적으로 컴마(,)로 추가됨. 
            // 연결값이 없을 경우 구분자 적용 되지 않음/

            // $('b').append(reult.reverse().join(', '));
            $('b').append(reult.join(' '));

            $('em').parent().each(function (i) {
                reult2[i] = this.tagName;
                console.log('this2.tagName: ', this.tagName);
            });
            $('em').append(reult2.join(', '));

        });

    </script>
</head>

<body>
    <div>
        <p><span><b>부모 엘리먼트 모두 검색:</b></span></p>
    </div>

    <div>
        <p><span><em>부모 엘리먼트 검색:</em></span></p>
    </div>

</body>

</html>
