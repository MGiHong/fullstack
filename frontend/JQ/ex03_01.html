<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인덱스 요소 선택자</title>
    <script src="../JQ/jquery/3.7.0/jquery3.7.0.js"></script>

    <script>
        $(function () {
            // css 방식의 배열셈 even : 짝수번째 ,odd :홀수번째
            // $('#mene li:ntn-of-type(even)').css({ 'background-color': 'red' });
            // $('#mene li:ntn-of-type(odd)').css({ 'background-color': 'green' });

            //자바 스크립트 방신의 배열셈 even : [짝수 인덱스번호] ,odd : [홀수인덱스번호]
            // $('#mene li:(even)').css({ 'background-color': 'red' });
            // $('#mene li:(odd)').css({ 'background-color': 'green' });

            // eq(인덱스번호(0부터)): 인덱스 번호에 해당되는 요소 선택
            $('#mene li').eq(2).css({ 'background-color': 'yellow' });
            $('#mene li:eq(2)').css({ 'background-color': 'red' });

            // lt(인덱스 번호) :인덱스 번호보다 작은 , 전 요소 모두 선택(자신 제외)
            $('#menu1 li:lt(2)').css({ 'background-color': 'aqua' });

            //gt(인덱스 번호) 인덱스 번호보다 큰 , 후 요소 모두 선택(자신제외)
            $('#menu1 li:gt(2)').css({ 'background-color': 'hotpink' });

        });

    </script>

</head>

<body>
    <div id="wrap">
        <h1>탐색 선택자</h1>

            <li>내용4</li>
        </ul>
    </div>
