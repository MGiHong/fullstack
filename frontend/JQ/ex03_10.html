<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JQ/jquery/3.7.0/jquery3.7.0.js"></script>
    <script>

        $(function () {
            // slice(시작인덱스 , 마지막값 -1인덱스) : 시작인덱스요소부터 (마지막값-1 인덱스) 까지의 요소까지 선택
            $('#menu1 li').slice(1, 3).css({ 'background-color': '#ff0' });
            /*
             0: <li>내용1-1</li>
             1: <li>내용1-3</li>
             2: <li>내용1-4</li>
             3: <li>내용1-2</li>
                   
               $('#menu1 li').slice(1, 3) =>
             1: <li>내용1-3</li>
             2: <li>내용1-4</li>
             
             */


            // 요소명.only-child :단 하나인 자식으로 존재하는 요소를 의미
            $('li:only-child').css({ 'background-color': '#0ff' });

            /* 
            $('li:only-child') 반드시 외동일때만 
            <li><span>menu2의 첫번째 li :</span><span>내용2-1</span></li>
            */
        });

    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li><span>menu2의 첫번째 li :</span><span>내용2-1</span></li>
        <!-- <li><span>menu2의 두번째 li :</span>내용2-2</li> -->

    </ul>


</body>

</html>
