<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JQ/jquery/3.7.0/jquery3.7.0.js"></script>
    <script>
        $(function () {
            $('#wrap a[target]').css('color', 'red');
            $('#wrap a[href^=https]').css({ 'color': 'green' });
            $('#wrap a[href$=net]').css({ 'color': 'blue' });
            $('#wrap a[href*=google]').css({ 'color': 'black' });
            $('#wrap a[href*=co]').css({ 'background-color': 'hotpink' });
            // $('#member_f input[type=text]').css({'background-color':'red'});


            $('#member_f :password').css({ 'background-color': 'aqua' });
            $('#member_f :text').css({ 'background-color': 'yellow' });

        });


    </script>

</head>

<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">Easyspub</a></p>
        <p><a href="https://naver.com">naver.com</a></p>
        <p><a href="https://daum.net">Daum</a></p>
        <p><a href="https://google.co.kr">Google</a></p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
        <p><textarea name="user_tx" id="usert_tx"></textarea></p>

    </form>


</body>

</html>
