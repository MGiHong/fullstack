<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 요소 선택자</title>
    <script src="../JQ/jquery/3.7.0/jquery3.7.0.js"></script>
    <script>
        $(function () {
            var style_4 = {
                'background-color': 'green', 'border': '2px solid #555'
            };
            // $('선택자').prevUntil('형요소명') : 선태자는 기준이되는 요소를 기술할 것
            // 선택자 요소부터 지정한 형 요소까지 그 사이에 있는 요소들만 선택. (나와 기준점태그는 미포함)
            $('.txt3').nextUntil('.txt6').css(style_4);
        });

    </script>

</head>

<body>
    <div>
        <h1 class="title">선택자</h1>
        <p>내용1</p>
        <p>내용2</p>
        <p class="txt3">내용3</p>
        <p>내용4</p>
        <p>내용5</p>
        <p class="txt6">내용6</p>


    </div>


</body>

</html>
