<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: blue;
        }
    </style>
    <script src="../JQ/jquery/3.7.0/jquery3.7.0.js"></script>

    <script>
        $(function () {
            // 이벤트핸들러 함수는 이벤트 객체(e)와 이벤트를 발생시킨 요소(this)를 가지고 있다. 
            // 이벤트 객체 사용하는 방법 

            // 1.function의 매개인자로 객체를 생성하여 사용하는 방법 
            // 예시: 
            // function(e){
            //     let t =e.target;
            // }

            // 2.자바스크립트의 event 내장객체를 사용하는 방법 
            // 예시: 
            // function(){
            //     event.target;
            // }
            // $('button').click(function (e)=> <button type="button" id="btn">엘리먼트에 스타일 입히기</button>
            $('button').click(function (e) {
                // e.target과 this는 자바스크립트 객체임으로 
                // jQuery함수를 적용하려면 jQuery형식으로 변경해주어야 한다. 
                // 예:$(e.target) , $(this)

                let t = e.target;
                console.log('t:', t);
                console.log('this:', this);

                console.log($(this).attr("id"));
                $('#' + $(this).attr('id')).css('color', 'red');

                $(t).parent().css('background-color', 'black');

                // 해당 엘리먼트의 자식 엘리먼트들 찾기
                $('div').children().css('border-bottom', '3px double red');
                $('div').children('.selected').css('color', 'red');
            });
        });

    </script>


</head>

<body>
    <button type="button" id="btn">엘리먼트에 스타일 입히기</button>
    <p>이곳은 문단</p>

    <div><span class="selected">이곳은 div의 차일드 span</span></div>
    <p>그리고<span>여기는 또 다른 span</span>문단</p>

    <div>마지막으로 <span>이곳은 div의 차일드 span,</span>이곳은 div</div>

</body>

</html>
